<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Backend Logs</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            height: calc(100vh - 40px); /* Full height minus padding */
            overflow-y: scroll;
            border: 1px solid #333;
        }
        h1 {
            color: #fff;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Live Backend Logs</h1>
    <pre id="log-content"></pre>

    <script>
        const logContent = document.getElementById('log-content');
        const fetchLogs = async () => {
            try {
                const response = await fetch('/chatbot/api/logs/live/');
                if (response.ok) {
                    const logs = await response.text();
                    const isScrolledToBottom = logContent.scrollHeight - logContent.clientHeight <= logContent.scrollTop + 1;
                    logContent.textContent = logs;
                    if (isScrolledToBottom) {
                        logContent.scrollTop = logContent.scrollHeight;
                    }
                } else {
                    logContent.textContent = `Error fetching logs: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                logContent.textContent = `Network error: ${error.message}`;
            }
        };

        // Fetch logs immediately on page load
        fetchLogs();

        // Fetch logs every 3 seconds
        setInterval(fetchLogs, 3000);
    </script>
</body>
</html>
